<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="/scripts/jquery.pagination.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>

</head>
<body>
<div>
    <table class="table table-hover">
        <thead><tr><th>学号</th><th>姓名</th><th>部门</th></tr></thead>
        <tbody id="content"></tbody>
    </table>
    <div class="m-style M-box4"></div>
</div>
<script>
    var tbody="";
    var count;
    $(function () {
        var date = {
            PageNum: 1,
            PageSize: 5,
        };
        get(date);
        $('.M-box4').pagination({
            pageCount: count,
            count:3,
            jump: true,
            isHide:true,
            coping:true,
            homePage:'首页',
            endPage:'末页',
            callback: function (api) {
                var data = {
                    PageNum: api.getCurrent(),
                    PageSize: 5,
                };
                get(data);
            }
        });
    })

    function get(data) {
        $.ajaxSettings.async = false;
        $.getJSON('http://localhost:9090/helloworld', data, function (res) {
            console.log(res);

            var list=new Array();
            count=res.pages;
            console.log(count);
            list=res.list;
            for(var i=0;i<list.length;i++){
                var trs="";
                trs += "<tr><td>" + list[i].id + "</td> <td>" + list[i].name+ "</td> <td>" + list[i].descr+ "</td></tr>";
                tbody+=trs;
            }
            $("#content").html(tbody);
            tbody="";

        });
    }
</script>
</body>

</html>
